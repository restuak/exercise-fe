<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exercise: BLOG PREVIEW</title>
  </head>
  <body class="yellowCol position">
<!-- CARD MOBILE -->
     <div class="container">
    <!-- Blog Image -->
      <div class="blogImage">
        <img src="img/content.png" alt="Blog Image" />
      </div>
      <div class="blogImage2">
        <img src="img/content2.png" alt="Blog Image 2" />
      </div>
    <!-- Content -->
      <div class="content">
        <div class="contentTag">
          <div class="contentTagText">
            <p>Learning</p>
          </div>
        </div>
        <div class="contentDate">
          <p>Published 21 Dec 2023</h1>
        </div>
                <div class="contentTitle">
          <p>
            HTML & CSS foundations
          </p>
        </div>
                <div class="contentDesc">
          <p> 
        These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

    <!-- Author -->
        <div class="author">
          <div class="authorImage">
            <img src="img/profile.png" alt="Author Image" />
          </div>
          <div class="authorName">
            <p>Greg Hooper</p>
          </div>
        </div>
      </div>
     </div>

  </body>
</html>
